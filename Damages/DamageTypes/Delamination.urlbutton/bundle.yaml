title:
  en_us: Delamination damage
tooltip:
  en_us: Delamination is when layers of material start separating from each other. This can be the material itself is damaged and separating or the adhesive has worn out causing the finish layer to separate from the base layer.  This can be found on many materials and may overlap a bit with our peeling damage type. There are images below  that represent delamination
hyperlink: "https://docs.google.com/document/d/1lV6NeJys7J8QKJ9RKzay-hcepcROK8uG-NOw9kpt7us/edit#heading=h.grufnvqd434n"