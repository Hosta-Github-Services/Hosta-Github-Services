title: 
    en_us: Interior Door Damaged
tooltip:
    en_us:  Occasionally interior doors can become damaged by water. For this damage, we need to ensure that the door itself is damaged, not just the casing. This type of damage may be difficult to see in an overview image, when there is door damage it is imperative that we review the close-up and context images of the damage. Below are a couple examples of interior door damage. 
