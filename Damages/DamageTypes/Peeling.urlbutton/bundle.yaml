title:
  en_us: Peeling damage
tooltip:
  en_us: Peeling damage is most likely going to be on walls and ceiling surfaces where the finish layer is starting to peel off due to water damage / water being present. Below are two examples of peeling to drywall and two examples of peeling wallpaper. Both of these situations call for the damage label peeling to be applied
