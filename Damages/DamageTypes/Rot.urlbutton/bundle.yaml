title:
  en_us: Rot damage
tooltip:
  en_us: Rot is a damage type that will be used only in rare situations. Rot will affect wood that has had water present for weeks, months or years. Wood is likely the only material that could be affected by wood. Rot would most likely be found in rooms with water sources like bathrooms, kitchens and laundry rooms. Below are two examples of rot.
hyperlink: "https://docs.google.com/document/d/1lV6NeJys7J8QKJ9RKzay-hcepcROK8uG-NOw9kpt7us/edit#heading=h.grufnvqd434n"