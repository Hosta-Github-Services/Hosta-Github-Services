title:
  en_us: Sagging damage
tooltip:
  en_us: Sagging damage type will be primarily applied to the ceiling. When the finish layer is starting to sag due to being saturated with water or holding water above it and it has released from fasteners causing the material to sag. This damage type can be sometimes overlapped with wet, saturated, or sometimes insulation can be exposed. The first three images show drywall sagging and the following 2 are acoustic ceiling tiles
