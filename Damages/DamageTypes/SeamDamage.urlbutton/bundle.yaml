title: 
    en_us: Seam Damage
tooltip:
    en_us:  Occasionally just the drywall seams are damaged. This is most likely to happen on the ceiling when there is mild to moderate water damage from above. There is a unique repair method for this type of damage and would need to be labeled uniquely. Below are some examples of drywall seam damage.
