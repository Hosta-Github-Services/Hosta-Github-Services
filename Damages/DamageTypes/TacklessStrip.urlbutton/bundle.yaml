title: 
    en_us: Tackless Strip
tooltip:
    en_us:  This damage type is mostly utilized when carpeting has been removed exposing the tackless strip. The tackless strip is utilized to hold the carpet in place and is usually left in place after the carpet has been removed.This label is best to use when the entirety of the carpet is removed and only the tackless strip is left in place. This will allow us to understand what material was removed.
