title: 
    en_us: Tile Shower Surround Damaged
tooltip:
    en_us:  Tiled shower surround can be damaged when there is water damage in a bathroom. Occasionally the shower surround will be damaged and some of the tiles will be removed. These damages will need to be labeled as Tile Shower Surround Damage.
hyperlink: "https://docs.google.com/document/d/142xKz_rIGBWPos8qkZe-2g6HxBclfSbYtmocUYLxgGs/"
    