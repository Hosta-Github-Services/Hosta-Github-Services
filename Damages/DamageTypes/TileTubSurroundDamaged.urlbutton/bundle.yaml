title: 
    en_us: Tile Tub Surround Damaged
tooltip:
    en_us:  Tiled bathtubs can be damaged when there is water damage in a bathroom. Occasionally the bathtub surround will be damaged and some of the tiles will be removed. These damages will need to be labeled as “Tile tub surround damage”.
