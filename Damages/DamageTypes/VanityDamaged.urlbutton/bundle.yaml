title: 
    en_us: Vanity Damaged
tooltip:
    en_us:  Vanities are commonly damaged when water damage affects a bathroom. The damages can be located on the interior of the cabinet, the face of the vanity or the outside panels of the cabinets. When the damage is located in the cabinet - it is imperative that we utilize the collage images for help.
